!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAB-2 Q-2</title>
<style>
th,td{border: 2px solid blue;}
#table3 th{background-color: rgb(109, 255, 73); height: 50px;}
</style>
</head>
<body>
<table id="table1" style="border: 2px solid blue; width: 80%;">
<h1>The table with 80% width</h1>
<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
</tr>
</table>
<table id="table2" style="border-collapse: collapse; width: 90%;">
<h1>The table borders collapse</h1>
<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
</tr>
</table>
<table id="table3" style="border: 5px dashed red; width: 70% ">
<h1>The table header height 50px and dashed border</h1>
<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
</tr>
</table>
</body>
</html>
